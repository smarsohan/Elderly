{% extends 'base.html' %}
{% block body %}
<main class="main">
        	<div class="page-header text-center" style="background-image: url('/static/assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Diagnostic List</h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Diagnostic List</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="container">
					<table class="table table-wishlist table-mobile">
						<thead>
							<tr>
								<th>No.</th>
								<th></th>
								<th>Test Name</th>
                                <th>Price</th>
								<th>Status</th>
								<th></th>


							</tr>
						</thead>

						<tbody>
						{% for d in diagnostic %}
							<tr>
                                <td class="stock-col">{{forloop.counter}}</td>
								<td><img src="{{d.image.url}}" width="40px"></td>
								<td class="product-col">
									<div class="product">
										<h3 class="product-title">
											<a>{{d.name}}</a>
										</h3><!-- End .product-title -->
									</div><!-- End .product -->
								</td>
								<td class="price-col">{{d.price}} TK</td>
								<td class="stock-col"><span class="{{d.status_tag}}">{{d.status}}</span></td>
								<td class="action-col">
                                    <a href="{% url 'cart_add' d.id %}" class="btn btn-block btn-outline-primary-2 {{d.cart_tag}}"><i class="icon-cart-plus"></i>Add to Cart</a>
								</td>

							</tr>
						{% endfor %}

						</tbody>
					</table><!-- End .table table-wishlist -->
                    <nav aria-label="Page navigation">
							    <ul class="pagination justify-content-center">
							        <li class="page-item disabled">
							            <a class="page-link page-link-prev" href="#" aria-label="Previous" tabindex="-1" aria-disabled="true">
							                <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
							            </a>
							        </li>
							        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
							        <li class="page-item"><a class="page-link" href="#">2</a></li>
							        <li class="page-item"><a class="page-link" href="#">3</a></li>
							        <li class="page-item-total">of 6</li>
							        <li class="page-item">
							            <a class="page-link page-link-next" href="#" aria-label="Next">
							                Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
							            </a>
							        </li>
							    </ul>
							</nav>
            	</div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->
{% endblock %}
