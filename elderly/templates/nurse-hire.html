{% extends 'base.html' %}
{% block body %}

<div id="content" class="main">

            <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">Hire a NURSE</a>
							    </li>

							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	<form method="post" enctype="multipart/form-data">
										{% csrf_token %}


										<div class="form-group">
							    			<label for="singin-password-2">Service Name</label>
											{{form.service_name}}
							    		</div><!-- End .form-group -->


										<div class="form-group">
							    			<label for="singin-password-2">Service Area</label>
											{{form.service_area}}
							    		</div><!-- End .form-group -->

										<div class="form-group">
							    			<label for="singin-password-2">Working Time</label>
											{{form.working_time}}
							    		</div><!-- End .form-group -->



							    		<div class="form-footer">
							    			<button type="submit" class="btn btn-outline-primary-2">
			                					<span>SUBMIT</span>
			            						<i class="icon-long-arrow-right"></i>
			                				</button>

							    		</div><!-- End .form-footer -->
							    	</form>

							    </div><!-- .End .tab-pane -->

							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </div><!-- End .main -->

{% endblock %}
