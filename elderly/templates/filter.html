{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'assets/js/product-filter.js' %}"></script>
{% block body %}
<div class="sidebar sidebar-shop">
                				<div class="widget widget-clean">
                					<label>Filters:</label>
                					<a href="{% url 'doctor-list' %}" class="">Clean All</a>
                				</div><!-- End .widget widget-clean -->

                				<div class="widget widget-collapsible">
    								<h3 class="widget-title">
									    <a data-toggle="collapse" href="#widget-1" role="button" aria-expanded="true" aria-controls="widget-1">
									        Speciality
									    </a>
									</h3><!-- End .widget-title -->

									<div class="collapse show" id="widget-1">
										<div class="widget-body">
											<div class="filter-items filter-items-count">
												<div class="filter-item">
                                                    {% for ds in doctorspeciality %}
													<div class="">
														<input class="filter-checkbox" data-filter="doctorspeciality" value="{{ds.pk}}" type="checkbox" />&nbsp;
														{{ds.name}}
													</div><!-- End .custom-checkbox -->
                                                    {% endfor %}

												</div><!-- End .filter-item -->


											</div><!-- End .filter-items -->
										</div><!-- End .widget-body -->
									</div><!-- End .collapse -->
        						</div><!-- End .widget -->

        						<div class="widget widget-collapsible">
    								<h3 class="widget-title">
									    <a data-toggle="collapse" href="#widget-2" role="button" aria-expanded="true" aria-controls="widget-2">
									        Experience
									    </a>
									</h3><!-- End .widget-title -->

									<div class="collapse show" id="widget-2">
										<div class="widget-body">
											<div class="filter-items">
												<div class="filter-item">
                                                    {% for de in doctorexperience %}
													<div class="">
														<input class="filter-checkbox" data-filter="doctorexperience" value="{{de.pk}}" type="checkbox" />&nbsp;
														{{de.name}}
													</div><!-- End .custom-checkbox -->
                                                    {% endfor %}
												</div><!-- End .filter-item -->


											</div><!-- End .filter-items -->
										</div><!-- End .widget-body -->
									</div><!-- End .collapse -->
        						</div><!-- End .widget -->


                			</div><!-- End .sidebar sidebar-shop -->
{% endblock %}
